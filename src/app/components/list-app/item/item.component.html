<div>
  @if (isUpdating()) {
  <form (submit)="onSubmitUpdate()">
    <div>
      <input id="nome" name="nome" type="text" [(ngModel)]="investimentoToUpdate.nome" />
      <input id="tipo" name="tipo" type="text" [(ngModel)]="investimentoToUpdate.tipo" />
      <input id="valor" name="valor" type="number" [(ngModel)]="investimentoToUpdate.valor" />
      <input id="data" name="data" type="date" [(ngModel)]="investimentoToUpdate.data" />
    </div>
    <div>
      <button type="submit">Atualizar</button>
      <button type="button" (mousedown)="onCancelUpdate()" >Cancel</button>
    </div>
  </form>
  } @else {
  <div>
    <span>{{ investimento.nome }}</span>
    <span>{{ investimento.tipo }}</span>
    <span>{{ investimento.valor }}</span>
    <span>{{ investimento.data }}</span>
    <button (mousedown)="onStartUpdate()">Atualizar</button>
    <button (mousedown)="onDelete()">Deletar</button>
  </div>
  }
</div>
