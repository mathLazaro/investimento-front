<div>
  <form>
    <div>
      <input
        id="nome"
        name="nome"
        type="text"
        [(ngModel)]="investimento.nome"
      />
      <input
        id="tipo"
        name="tipo"
        type="text"
        [(ngModel)]="investimento.tipo"
      />
      <input
        id="valor"
        name="valor"
        type="text"
        [(ngModel)]="investimento.valor"
      />
      <input
        id="data"
        name="data"
        type="date"
        [(ngModel)]="investimento.data"
      />
    </div>
    <div>
      <button type="submit">Criar</button>
      <button type="button" routerLink="/">Cancelar</button>
    </div>
  </form>
</div>
