<div id="container">
  <form (submit)="onSubmit()">
    <h2>Cadastrar investimento</h2>
    <input id="nome" name="nome" type="text" [(ngModel)]="investimento.nome" />

    <input id="tipo" name="tipo" type="text" [(ngModel)]="investimento.tipo" />
    <input
      id="valor"
      name="valor"
      type="text"
      inputmode="numeric"
      [(ngModel)]="investimento.valor"
    />

    <input id="data" name="data" type="date" [(ngModel)]="investimento.data" />

    @if (feedback) {
    <div>{{ feedback }}</div>
    }
    <div>
      <button type="button" routerLink="/">Cancelar</button>
      <button type="submit">Criar</button>
    </div>
  </form>
</div>
